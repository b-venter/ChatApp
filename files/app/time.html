	xmlhttp2.onreadystatechange=function() {
		if (xmlhttp2.readyState==4 && xmlhttp2.status==200) {
			var response = xmlhttp2.responseText;
			document.getElementById('current_time').innerHTML = response;
		}
	}
	xmlhttp2.open("GET",url,true);
        xmlhttp2.send();
	repeat = display_c();
}

}

</script>
